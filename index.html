# 投影片快捷鍵

* 利用箭頭上下前後換頁
* 按 f 鍵進入全螢幕模式 (full screen)
* 按 s 鍵可以顯示投影片筆記 (show)
* 按 o 鍵可以切換單張或全域檢視 (overview)
* 按 b 或 . 鍵可以切換螢幕黑屏 (black)
* 按 Esc 可以退出全螢幕或全域檢視 (Escape)

    </script>

# W4

*以4052.fossil為底開始練習管理自己的倉儲,利用clone、add、commit、status、update等指令來管好自己的倉儲。
*利用leo 開啟自己的網誌，利用遠端近端來推送。

*fossil open-開啟倉儲

*fossil clone-克隆倉儲

*fossil add .-全部加入

*fossil commit -m --no-warnings-提交

*fossil update-更新倉儲

*fossil status-倉儲狀態

*fossil delete-刪除
    </script>

<section data-markdown>
    <script type="text/template">
# W8

*練習for迴圈及eric6的計算機簡單編排

###class 迴圈
    class w8 ():
    
        def __init__(self,star):
            self.star = star
        
        def dia(self,w):    
            for i in range(1,w):
                print((w-i)*" "+i*self.star)
            for i in range(w):
                print(i*" "+(w-i)*self.star)
    w=w8("a")
    w.dia(6)
    </script>
